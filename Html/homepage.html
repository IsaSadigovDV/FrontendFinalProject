<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../main.css" />
    <title>Homepage</title>
  </head>
  <body>
    <nav>
      <div class="container navbar_container">
        <div class="left_side_navbar">
          <img src="../Images/logo.svg" alt="Marketplace logo" />
        </div>
        <div class="right_side_navbar">
          <div class="navbar_links">
            <button>
              <a href="#">Marketplace</a>
            </button>
            <button>
              <a href="#">Rankings</a>
            </button>
            <button>
              <a href="#">Connect a wallet</a>
            </button>
            <button class="button navBtn">
              <img src="../Images/icons/user.svg" alt="User icon" /> Sign Up
            </button>
          </div>
        </div>
      </div>
    </nav>
    <section class="welcome">
      <div class="container welcome_container">
        <div class="welcome_text">
          <h1>Discover digital art & Collect NFTs</h1>
          <p>
            NFT marketplace UI created with Anima for Figma. Collect, buy and
            sell art from more than 20k NFT artists.
          </p>
          <button class="button">
            <img src="../Images/icons/rocket.svg" alt="rocket icon" /> Get
            Started
          </button>
          <div class="infoDiv">
            <div class="infos">
              <h4>240k+</h4>
              <p>Total sale</p>
            </div>
            <div class="infos">
              <h4>110k+</h4>
              <p>Auctions</p>
            </div>
            <div class="infos">
              <h4>240k+</h4>
              <p>Artists</p>
            </div>
          </div>
        </div>
        <div class="welcome_image">
          <img src="../Images/photos/welcome_image.svg" alt="welcome image" />
          <div class="welcome_image_text">
            <h5>Space Walking</h5>
            <div>
              <img src="../Images/icons/animakid.svg" alt="animakid icon" />
              <p>Animakid</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
