<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../main.css" />
    <title>Artist Page</title>
  </head>
  <body>
    <nav>
      <div class="navbar_container">
        <div class="left_side_navbar">
          <img src="../Images/logo.svg" alt="Marketplace logo" />
        </div>
        <div class="right_side_navbar">
          <div class="navbar_links">
            <button>
              <a href="#">Marketplace</a>
            </button>
            <button>
              <a href="#">Rankings</a>
            </button>
            <button>
              <a href="#">Connect a wallet</a>
            </button>
            <button class="button navBtn">
              <img src="../Images/icons/user.svg" alt="User icon" />
              <a href="../Html/createAccount.html">Sign up</a>
            </button>
          </div>
        </div>
      </div>
    </nav>
    <section class="artist_welcome">
      <img
        src="../Images/photos/artistPage/artist_welcome_image.png"
        alt="artist welcome Images"
      />
      <div class="container artist_container">
        <div class="avatar_div">
          <img
            src="../Images/photos/artistPage/artist_welcome_avatar.png"
            alt="avatar image"
          />
        </div>
      </div>
    </section>
    <section class="animakid">
      <div class="container animakid_container">
        <div class="left_section">
          <h2>Animakid</h2>
          <div class="numbers">
            <div class="left">
              <h4>250k+</h4>
              <p class="textWorkSans">Volume</p>
            </div>
            <div class="mid">
              <h4>50+</h4>
              <p class="textWorkSans">NFTs Sold</p>
            </div>
            <div class="right">
              <h4>3000+</h4>
              <p class="textWorkSans">Followers</p>
            </div>
          </div>
          <div class="bio">
            <h5>Bio</h5>
            <p>The internet's friendliest designer kid.</p>
          </div>
          <div class="links">
            <h5>Links</h5>
            <div class="tags">
              <img src="../Images/icons/footer_icons/globe.svg" alt="globe" />
              <img
                src="../Images/icons/footer_icons/discord.svg"
                alt="discord"
              />
              <img
                src="../Images/icons/footer_icons/youtube.svg"
                alt="youtube"
              />
              <img
                src="../Images/icons/footer_icons/twitter.svg"
                alt="twitter"
              />
              <img
                src="../Images/icons/footer_icons/insta.svg"
                alt="instagram"
              />
            </div>
          </div>
        </div>
        <div class="right_section">
          <button class="button">
            <img
              src="../Images/photos/artistPage/vector.svg"
              alt="vector icon"
            />
            0xc0E3...B79C
          </button>
          <button class="button">
            <img src="../Images/photos/artistPage/plus.svg" alt="plus icon" />
            Follow
          </button>
        </div>
      </div>
    </section>
    <section class="info">
      <div class="container info_container">
        <div class="infos left_info">
          <h5>Created</h5>
          <div class="info_number">
            <p>302</p>
          </div>
        </div>
        <div class="infos mid_info">
          <h5>Owned</h5>
          <div class="info_number">
            <p>67</p>
          </div>
        </div>
        <div class="infos right_info">
          <h5>Collection</h5>
          <div class="info_number">
            <p>4</p>
          </div>
        </div>
      </div>
    </section>
    <section class="artist_cards">
      <div class="container cards_container">
        <div class="card">
          <div class="artist_image">
            <img
              src="../Images/photos/artistPage/card1.png"
              alt="galaxy photo"
            />
          </div>
          <div class="artist_card_info">
            <div class="info_top">
              <h5>Distant Galaxy</h5>
              <div class="info_top_avatar">
                <img
                  src="../Images/photos/artistPage/animakid_avatar.png"
                  alt="animakid icon"
                />
                <p>Animakid</p>
              </div>
            </div>
            <div class="info_bottom">
              <div class="info_left">
                <p class="grayText">Price</p>
                <p class="whiteText">1.63ETH</p>
              </div>
              <div class="info_right">
                <p class="grayText">Highest Bid</p>
                <p class="whiteText">0.33 wETH</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
