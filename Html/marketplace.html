<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../main.css" />
    <title>Marketplace</title>
  </head>
  <body>
    <nav>
      <div class="navbar_container">
        <div class="left_side_navbar">
          <img src="../Images/logo.svg" alt="Marketplace logo" />
        </div>
        <div class="right_side_navbar">
          <div class="navbar_links">
            <button>
              <a href="#">Marketplace</a>
            </button>
            <button>
              <a href="#">Rankings</a>
            </button>
            <button>
              <a href="#">Connect a wallet</a>
            </button>
            <button class="button navBtn">
              <img src="../Images/icons/user.svg" alt="User icon" />
              <a href="../Html/createAccount.html">Sign up</a>
            </button>
          </div>
        </div>
      </div>
    </nav>
    <section class="welcome_market">
      <div class="container market_container">
        <div class="market_top">
          <h2>Browse Marketplace</h2>
          <p>Browse through more than 50k NFTs on the NFT Marketplace.</p>
        </div>
        <div class="market_bottom">
          <div class="input_div">
            <input type="text" placeholder="Search your favourite NFTs" />
            <div class="loop">
              <img
                src="../Images/photos/marketplace/loop.svg"
                alt="loop icon"
              />
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
